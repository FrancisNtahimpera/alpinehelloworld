stages:
  - Build image
  - Test acceptation

build:
  # Use the official docker image.
  image: docker:latest
  stage: build image
  services:
    - docker:dind
  script:
    - docker build -t alpinehelloworld .

test acceptation:
  # Use the official docker image.
  image: docker:latest
  stage: test acceptation
  services:
    - docker:dind
  script:
    - docker run -d --name webapp alpinehelloimage
